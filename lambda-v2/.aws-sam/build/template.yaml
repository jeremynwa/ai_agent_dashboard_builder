AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: App Factory - Lambda Backend
Parameters:
  AnthropicApiKey:
    Type: String
    NoEcho: true
  PublishBucket:
    Type: String
    Default: ai-app-builder-sk-2026
  MyRegion:
    Type: String
    Default: eu-north-1
Globals:
  Function:
    Runtime: nodejs20.x
    Timeout: 30
    MemorySize: 256
    Environment:
      Variables:
        RULES_BUCKET:
          Ref: PublishBucket
        PUBLISH_BUCKET:
          Ref: PublishBucket
        MY_REGION:
          Ref: MyRegion
Resources:
  AppFactoryApi:
    Type: AWS::Serverless::HttpApi
    Properties:
      StageName: prod
      CorsConfiguration:
        AllowOrigins:
        - '*'
        AllowHeaders:
        - Content-Type
        AllowMethods:
        - GET
        - POST
        - OPTIONS
  GenerateFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: app-factory-generate
      Handler: index.handler
      CodeUri: GenerateFunction
      Timeout: 120
      MemorySize: 512
      Environment:
        Variables:
          ANTHROPIC_API_KEY:
            Ref: AnthropicApiKey
      FunctionUrlConfig:
        AuthType: NONE
        Cors:
          AllowOrigins:
          - '*'
          AllowHeaders:
          - Content-Type
          AllowMethods:
          - POST
      Policies:
      - S3ReadPolicy:
          BucketName:
            Ref: PublishBucket
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        Banner:
        - js=import { createRequire } from 'module'; const require = createRequire(import.meta.url);
        EntryPoints:
        - index.mjs
        External:
        - '@aws-sdk/*'
        Format: esm
        Minify: false
        OutExtension:
        - .js=.mjs
        Target: es2022
      SamResourceId: GenerateFunction
  RulesFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: app-factory-rules
      Handler: index.handler
      CodeUri: RulesFunction
      Events:
        Get:
          Type: HttpApi
          Properties:
            ApiId:
              Ref: AppFactoryApi
            Path: /rules
            Method: GET
      Policies:
      - S3ReadPolicy:
          BucketName:
            Ref: PublishBucket
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        Banner:
        - js=import { createRequire } from 'module'; const require = createRequire(import.meta.url);
        EntryPoints:
        - index.mjs
        External:
        - '@aws-sdk/*'
        Format: esm
        Minify: false
        OutExtension:
        - .js=.mjs
        Target: es2022
      SamResourceId: RulesFunction
  PublishFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: app-factory-publish
      Handler: index.handler
      CodeUri: PublishFunction
      Timeout: 60
      MemorySize: 512
      Events:
        Post:
          Type: HttpApi
          Properties:
            ApiId:
              Ref: AppFactoryApi
            Path: /publish
            Method: POST
      Policies:
      - S3CrudPolicy:
          BucketName:
            Ref: PublishBucket
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        Banner:
        - js=import { createRequire } from 'module'; const require = createRequire(import.meta.url);
        EntryPoints:
        - index.mjs
        External:
        - '@aws-sdk/*'
        Format: esm
        Minify: false
        OutExtension:
        - .js=.mjs
        Target: es2022
      SamResourceId: PublishFunction
  DbFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: app-factory-db
      Handler: index.handler
      CodeUri: DbFunction
      Timeout: 30
      MemorySize: 256
      FunctionUrlConfig:
        AuthType: NONE
        Cors:
          AllowOrigins:
          - '*'
          AllowHeaders:
          - Content-Type
          AllowMethods:
          - POST
      Events:
        Schema:
          Type: HttpApi
          Properties:
            ApiId:
              Ref: AppFactoryApi
            Path: /db/schema
            Method: POST
        Query:
          Type: HttpApi
          Properties:
            ApiId:
              Ref: AppFactoryApi
            Path: /db/query
            Method: POST
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        Banner:
        - js=import { createRequire } from 'module'; const require = createRequire(import.meta.url);
        EntryPoints:
        - index.mjs
        Format: esm
        Minify: false
        OutExtension:
        - .js=.mjs
        Target: es2022
      SamResourceId: DbFunction
Outputs:
  ApiUrl:
    Description: API Gateway URL (for rules + publish + db)
    Value:
      Fn::Sub: https://${AppFactoryApi}.execute-api.${AWS::Region}.amazonaws.com/prod
  GenerateUrl:
    Description: Generate Function URL (no 30s timeout)
    Value:
      Fn::GetAtt:
      - GenerateFunctionUrl
      - FunctionUrl
  DbProxyUrl:
    Description: DB Proxy Function URL
    Value:
      Fn::GetAtt:
      - DbFunctionUrl
      - FunctionUrl
