AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: App Factory - Lambda Backend

Parameters:
  AnthropicApiKey:
    Type: String
    NoEcho: true
  PublishBucket:
    Type: String
    Default: ai-app-builder-sk-2026
  MyRegion:
    Type: String
    Default: eu-north-1

Globals:
  Function:
    Runtime: nodejs20.x
    Timeout: 30
    MemorySize: 256
    Environment:
      Variables:
        RULES_BUCKET: !Ref PublishBucket
        PUBLISH_BUCKET: !Ref PublishBucket
        MY_REGION: !Ref MyRegion

Resources:
  AppFactoryApi:
    Type: AWS::Serverless::HttpApi
    Properties:
      StageName: prod
      CorsConfiguration:
        AllowOrigins:
          - '*'
        AllowHeaders:
          - Content-Type
        AllowMethods:
          - GET
          - POST
          - OPTIONS

  GenerateFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: app-factory-generate
      Handler: index.handler
      CodeUri: generate/
      Timeout: 120
      MemorySize: 512
      Environment:
        Variables:
          ANTHROPIC_API_KEY: !Ref AnthropicApiKey
      Events:
        Post:
          Type: HttpApi
          Properties:
            ApiId: !Ref AppFactoryApi
            Path: /generate
            Method: POST
      Policies:
        - S3ReadPolicy:
            BucketName: !Ref PublishBucket
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        Minify: false
        Target: es2022
        Format: esm
        OutExtension:
          - .js=.mjs
        EntryPoints:
          - index.mjs
        Banner:
          - js=import { createRequire } from 'module'; const require = createRequire(import.meta.url);

  RulesFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: app-factory-rules
      Handler: index.handler
      CodeUri: rules/
      Events:
        Get:
          Type: HttpApi
          Properties:
            ApiId: !Ref AppFactoryApi
            Path: /rules
            Method: GET
      Policies:
        - S3ReadPolicy:
            BucketName: !Ref PublishBucket
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        Minify: false
        Target: es2022
        Format: esm
        OutExtension:
          - .js=.mjs
        EntryPoints:
          - index.mjs
        Banner:
          - js=import { createRequire } from 'module'; const require = createRequire(import.meta.url);

  PublishFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: app-factory-publish
      Handler: index.handler
      CodeUri: publish/
      Timeout: 60
      MemorySize: 512
      Events:
        Post:
          Type: HttpApi
          Properties:
            ApiId: !Ref AppFactoryApi
            Path: /publish
            Method: POST
      Policies:
        - S3CrudPolicy:
            BucketName: !Ref PublishBucket
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        Minify: false
        Target: es2022
        Format: esm
        OutExtension:
          - .js=.mjs
        EntryPoints:
          - index.mjs
        Banner:
          - js=import { createRequire } from 'module'; const require = createRequire(import.meta.url);

Outputs:
  ApiUrl:
    Description: API Gateway URL
    Value: !Sub 'https://${AppFactoryApi}.execute-api.${AWS::Region}.amazonaws.com/prod'
