AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: App Factory - Backend API (Lambda + API Gateway + S3 + CloudFront)

Globals:
  Function:
    Runtime: nodejs20.x
    Timeout: 60
    MemorySize: 512
    Environment:
      Variables:
        ANTHROPIC_API_KEY: !Ref AnthropicApiKey
        S3_BUCKET: !Ref AppsBucket
        AWS_REGION_NAME: !Ref AWS::Region

Parameters:
  AnthropicApiKey:
    Type: String
    NoEcho: true
    Description: Anthropic API key for Claude
  Stage:
    Type: String
    Default: prod
    AllowedValues: [dev, staging, prod]

Resources:
  # ─────────────────────────────────────────────
  # API Gateway (HTTP API — cheaper & faster than REST)
  # ─────────────────────────────────────────────
  HttpApi:
    Type: AWS::Serverless::HttpApi
    Properties:
      StageName: !Ref Stage
      CorsConfiguration:
        AllowOrigins:
          - "*"
        AllowHeaders:
          - Content-Type
          - Authorization
        AllowMethods:
          - GET
          - POST
          - OPTIONS
        MaxAge: 600

  # ─────────────────────────────────────────────
  # Lambda: /generate
  # ─────────────────────────────────────────────
  GenerateFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: index.handler
      CodeUri: lambda/generate/
      Timeout: 120
      MemorySize: 1024
      Events:
        Api:
          Type: HttpApi
          Properties:
            ApiId: !Ref HttpApi
            Path: /generate
            Method: POST

  # ─────────────────────────────────────────────
  # Lambda: /publish
  # ─────────────────────────────────────────────
  PublishFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: index.handler
      CodeUri: lambda/publish/
      Timeout: 120
      MemorySize: 1024
      Policies:
        - S3CrudPolicy:
            BucketName: !Ref AppsBucket
      Events:
        Api:
          Type: HttpApi
          Properties:
            ApiId: !Ref HttpApi
            Path: /publish
            Method: POST

  # ─────────────────────────────────────────────
  # Lambda: /rules
  # ─────────────────────────────────────────────
  RulesFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: index.handler
      CodeUri: lambda/rules/
      Timeout: 10
      MemorySize: 256
      Events:
        Api:
          Type: HttpApi
          Properties:
            ApiId: !Ref HttpApi
            Path: /rules
            Method: GET

  # ─────────────────────────────────────────────
  # S3: Published apps bucket
  # ─────────────────────────────────────────────
  AppsBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub "app-factory-apps-${Stage}"
      WebsiteConfiguration:
        IndexDocument: index.html
        ErrorDocument: index.html
      PublicAccessBlockConfiguration:
        BlockPublicAcls: false
        BlockPublicPolicy: false
        IgnorePublicAcls: false
        RestrictPublicBuckets: false
      CorsConfiguration:
        CorsRules:
          - AllowedHeaders: ["*"]
            AllowedMethods: [GET]
            AllowedOrigins: ["*"]

  AppsBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref AppsBucket
      PolicyDocument:
        Statement:
          - Sid: PublicRead
            Effect: Allow
            Principal: "*"
            Action: s3:GetObject
            Resource: !Sub "${AppsBucket.Arn}/*"

  # ─────────────────────────────────────────────
  # CloudFront CDN
  # ─────────────────────────────────────────────
  CDN:
    Type: AWS::CloudFront::Distribution
    Properties:
      DistributionConfig:
        Enabled: true
        Comment: !Sub "App Factory CDN (${Stage})"
        DefaultRootObject: index.html
        Origins:
          # S3 origin for published apps
          - Id: S3Origin
            DomainName: !GetAtt AppsBucket.RegionalDomainName
            S3OriginConfig:
              OriginAccessIdentity: ""
          # API Gateway origin
          - Id: ApiOrigin
            DomainName: !Sub "${HttpApi}.execute-api.${AWS::Region}.amazonaws.com"
            CustomOriginConfig:
              OriginProtocolPolicy: https-only
            OriginPath: !Sub "/${Stage}"
        DefaultCacheBehavior:
          TargetOriginId: S3Origin
          ViewerProtocolPolicy: redirect-to-https
          ForwardedValues:
            QueryString: false
          CachePolicyId: 658327ea-f89d-4fab-a63d-7e88639e58f6  # CachingOptimized
        CacheBehaviors:
          - PathPattern: /generate
            TargetOriginId: ApiOrigin
            ViewerProtocolPolicy: https-only
            AllowedMethods: [GET, HEAD, OPTIONS, PUT, POST, PATCH, DELETE]
            CachePolicyId: 4135ea2d-6df8-44a3-9df3-4b5a84be39ad  # CachingDisabled
            OriginRequestPolicyId: b689b0a8-53d0-40ab-baf2-68738e2966ac  # AllViewerExceptHostHeader
          - PathPattern: /publish
            TargetOriginId: ApiOrigin
            ViewerProtocolPolicy: https-only
            AllowedMethods: [GET, HEAD, OPTIONS, PUT, POST, PATCH, DELETE]
            CachePolicyId: 4135ea2d-6df8-44a3-9df3-4b5a84be39ad
            OriginRequestPolicyId: b689b0a8-53d0-40ab-baf2-68738e2966ac
          - PathPattern: /rules
            TargetOriginId: ApiOrigin
            ViewerProtocolPolicy: https-only
            AllowedMethods: [GET, HEAD, OPTIONS]
            CachePolicyId: 4135ea2d-6df8-44a3-9df3-4b5a84be39ad
            OriginRequestPolicyId: b689b0a8-53d0-40ab-baf2-68738e2966ac

Outputs:
  ApiUrl:
    Description: API Gateway endpoint URL
    Value: !Sub "https://${HttpApi}.execute-api.${AWS::Region}.amazonaws.com/${Stage}"
  CDNUrl:
    Description: CloudFront distribution URL
    Value: !Sub "https://${CDN.DomainName}"
  AppsBucketName:
    Description: S3 bucket for published apps
    Value: !Ref AppsBucket
  AppsBucketWebsite:
    Description: S3 website URL
    Value: !GetAtt AppsBucket.WebsiteURL
